<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Móveis Simonetti - Gestão de Estoque</title>
  <style>
    :root {
      --primary: #004a99;
      --danger: #dc3545;
      --success: #28a745;
      --warning: #f39c12;
      --gray: #6c757d;
      --light-bg: #f8f9fa;
    }

    body { background-color: #f4f7f6; margin: 0; font-family: 'Segoe UI', sans-serif; }

    /* Header e Navegação */
    .top-nav {
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .nav-left { display: flex; align-items: center; gap: 15px; }
    .btn-back { 
      background: rgba(255,255,255,0.2); border: none; color: white; 
      padding: 8px 15px; border-radius: 4px; cursor: pointer; text-decoration: none;
      font-size: 18px; display: flex; align-items: center;
    }
    .btn-back:hover { background: rgba(255,255,255,0.3); }

    /* Painel de Busca (Inspirado no Print) */
    .search-panel {
      background: white; margin: 20px; padding: 20px;
      border-radius: 8px; border: 1px solid #ddd;
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;
    }
    .search-panel fieldset { border: 1px dashed #ccc; border-radius: 4px; padding: 10px; }
    .search-panel legend { font-size: 12px; font-weight: bold; color: var(--gray); }
    .search-panel input, .search-panel select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }

    /* Cadastro Rápido */
    .cadastro-bar { background: #e9ecef; padding: 15px 20px; border-bottom: 2px solid var(--primary); display: flex; gap: 10px; align-items: flex-end; }
    .field-group { display: flex; flex-direction: column; gap: 5px; }
    .field-group label { font-size: 11px; font-weight: bold; }

    /* Tabela */
    .main-content { padding: 0 20px 20px 20px; }
    table { width: 100%; border-collapse: collapse; background: white; border-radius: 4px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th { background: #eeeeee; color: #333; padding: 12px; text-align: left; font-size: 13px; border-bottom: 2px solid #ddd; }
    td { padding: 10px 12px; border-bottom: 1px solid #eee; font-size: 14px; }
    
    .row-prod { background: #fff; cursor: pointer; }
    .row-prod:hover { background: #f1f7ff; }
    .row-vol { background: #fafafa; display: none; } /* Escondido por padrão */
    .row-vol.active { display: table-row; }
    .indent { padding-left: 40px; color: #666; font-style: italic; }

    /* Modais e Botões */
    .modal { display: none; position: fixed; z-index: 1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; }
    .modal-content { background:white; padding:25px; border-radius:8px; width:400px; }
    .btn-action { padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; color: white; font-weight: bold; margin-left: 2px; }
    
    .status-badge { padding: 2px 6px; border-radius: 10px; font-size: 11px; background: #eee; }
  </style>
</head>
<body>

  <div class="top-nav">
    <div class="nav-left">
      <a href="dashboard.html" class="btn-back">←</a>
      <span id="labelUser">Olá, Usuário</span>
    </div>
    <div style="font-weight: bold; letter-spacing: 1px;">SISTEMA DE GESTÃO - MÓVEIS SIMONETTI</div>
    <button onclick="logout()" class="btn-action" style="background:var(--danger)">Sair</button>
  </div>

  <div class="cadastro-bar">
    <div class="field-group">
      <label>SKU/CÓD:</label>
      <input type="text" id="newCod" placeholder="Ex: 319059" style="width: 100px;">
    </div>
    <div class="field-group" style="flex-grow: 1;">
      <label>DESCRIÇÃO DO PRODUTO:</label>
      <input type="text" id="newNome" placeholder="Ex: ROUPEIRO 2PTS DESLIZ SERENO">
    </div>
    <div class="field-group">
      <label>FORNECEDOR:</label>
      <select id="selForn" style="width: 200px;"><option value="">Carregando...</option></select>
    </div>
    <button class="btn-action" id="btnSaveProd" style="background:var(--primary); height: 35px; padding: 0 20px;">CADASTRAR</button>
  </div>

  <div class="search-panel">
    <fieldset>
      <legend>BUSCA RÁPIDA (FILTRO)</legend>
      <input type="text" id="mainBusca" placeholder="Pesquisar produto, código ou fornecedor..." onkeyup="filtrar()">
    </fieldset>
  </div>

  <div class="main-content">
    <table id="tblEstoque">
      <thead>
        <tr>
          <th style="width: 40px;"></th>
          <th>FORNECEDOR</th>
          <th>CÓDIGO</th>
          <th>DESCRIÇÃO</th>
          <th style="text-align: center;">QTD TOTAL</th>
          <th style="text-align: right;">AÇÕES</th>
        </tr>
      </thead>
      <tbody id="corpoTabela">
        </tbody>
    </table>
  </div>

  <div id="modalGlobal" class="modal">
    <div class="modal-content">
      <h3 id="mTitulo" style="color:var(--primary); margin-top:0">Ação</h3>
      <div id="mCorpo"></div>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
        <button onclick="fecharModal()" class="btn-action" style="background:var(--gray)">Cancelar</button>
        <button id="mConfirmar" class="btn-action" style="background:var(--primary)">Confirmar</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/produtos.js"></script>
</body>
</html>
